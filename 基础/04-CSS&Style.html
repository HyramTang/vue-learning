<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS&Style</title>
    <style>
        .static {
            background-color: #cecaca;
        }

        .active {
            color: cornflowerblue;
        }

        .text-danger {
            color: crimson;
        }
    </style>
</head>

<body>
    <script src="/assets/js/vue.js"></script>
    <h1>绑定 HMTL Class</h1>
    <h2>对象语法</h2>
    <div id="app-1">
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">Class 内联定义在模板</div>
        <div class="static" v-bind:class="classObject">Class 放在 Vue data 样式对象</div>
        <div class="static" v-bind:class="classObject1">Class 放在 Vue computed</div>
    </div>
    <script>
        var app1 = new Vue({
            el: '#app-1',
            data: {
                isActive: true,
                hasError: false,
                classObject: {
                    active: true,
                    'text-danger': true
                },
                isActive1: true,
                error1: null
            },
            computed: {
                classObject1: function () {
                    return {
                        active: this.isActive1 && !this.error1,
                        'text-danger': this.error1 && this.error1.type === 'fatal'
                    }
                }
            }
        })
    </script>

    <h2>数组语法</h2>
    <div id=app-2>
        <div v-bind:class="[activeClass, errorClass]">数组应用多个 Class</div>
        <div v-bind:class="[isActive ? activeClass : '', errorClass]">三元表达式</div>
        <div v-bind:class="[{ active: isActive }, errorClass]">数组语法中使用对象语法</div>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                activeClass: 'active',
                errorClass: 'text-danger',
                isActive: false
            }

        })
    </script>


    <h1>绑定内联样式 Style</h1>
    <h2>对象语法</h2>
    <div id="app-3">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Style 定义在模板</div>
        <div v-bind:style="styleObject">Style 放在 Vue data 样式对象</div>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                activeColor: 'red',
                fontSize: 30
            },
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        })
    </script>

    <h2>数组语法</h2>
    <div id="app-4">
        <div v-bind:style="[baseStyles, overridingStyles]">数组应用多个 Style</div>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                baseStyles: {
                    color: 'red',
                },
                overridingStyles: {
                    color: 'blue'
                }
            }
        })
    </script>

    <h2>浏览器前缀</h2>
    不做赘述
    <h2>多重值</h2>
    不做赘述

</body>

</html>
